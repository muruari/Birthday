<!DOCTYPE html>
<html lang="en">
   <head>
      <title>JavaScript!</title>
   </head>
   <body>

      <script type="text/javascript">
         
         function allthekingsmoney() 
         {
            var count = .01;
            for(var i = 1; i <= 30; i++)
            {
               count = count * 2;
            }
            console.log(count);
            console.log(i);
         }
         allthekingsmoney();



               
         function tenthousand() 
         {
            var count = .01;
            var i = 1;
            while(count <= 10000)
            {
               count = count * 2;
               i++;
            }
            console.log(count);
            console.log(i);
         }
         tenthousand();


         function onebillion() 
         {
            var count = .01;
            var i = 1;
            while(count <= 1000000000)
            {
               count = count * 2;
               i++;
            }
            console.log(count);
            console.log(i);
         }
         onebillion();

      </script>

   </body>
</html>
